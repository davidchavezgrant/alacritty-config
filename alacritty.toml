live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
opacity = 0.5
blur = true
option_as_alt = "Both"

[window.padding]
x = 10
#y = 20

[font]
size = 12
offset = { x = 0, y = 15}

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[colors]
[colors.primary]
background = "#051537"
